<!--inner header start-->
<div class="main-heading" style="background-image: url(../../assets/images/wabimages/actualites1.jpg);background-repeat: no-repeat; width: 100%; ">
    <div class="container">
        <h3>Actualit√©s</h3>
    </div>
</div>

<!--inner content start-->
<div class="main-content">
    <div class="container">

        <!-- Blog List start -->
        <div class="blog-container">
            <ul class="row blog-grid-show">
                <li class="col-md-4 col-sm-6" *ngFor="let actualite of actualites">
                    <div class="blog-inter">
                        <div class="postimg"> <img class="actual" src="../../assets/images/1.jpg" alt="Blog Title"></div>
                        <div class="post-grid-desc">
                            <div class="blog-post-heading">
                                <h4><a [routerLink]="actualite.id" >{{actualite.titre}}</a></h4>
                                <div class="post-info-meta">Date: <span>{{actualite.datee}}</span></div>
                            </div>
                            <div class="post-info-meta">
                                <p style="width: auto;overflow: hidden;text-overflow: ellipsis">{{actualite.contenu}}</p>
                                <a [routerLink]="actualite.id" class="btn-style-1 size-small light-skin uppercase corner-rounded">Suite</a>
                            </div>
                            <hr>
                            <div style="text-align: center"><div id="fb-share-button" (click)="fbshare(actualite.id)">
                                <svg viewBox="0 0 12 12" preserveAspectRatio="xMidYMid meet">
                                    <path class="svg-icon-path" d="M9.1,0.1V2H8C7.6,2,7.3,2.1,7.1,2.3C7,2.4,6.9,2.7,6.9,3v1.4H9L8.8,6.5H6.9V12H4.7V6.5H2.9V4.4h1.8V2.8 c0-0.9,0.3-1.6,0.7-2.1C6,0.2,6.6,0,7.5,0C8.2,0,8.7,0,9.1,0.1z"></path>
                                </svg>
                                <span>Share</span>
                            </div>
                            &nbsp;&nbsp;&nbsp;
                            <div id="fb-share-button">
                                <span>like</span></div></div>
                        </div>
                    </div>
                </li>
                            </ul>

            <!-- Pagination -->
         <div class="pagination-container">
                <div class="row">
                    <div class="col-md-8 col-sm-6" style="text-align: center">
                        <ul class="pagination">
                            <li *ngIf="this.n>1"><a (click)="getact(1)"><<</a></li>
                            <li *ngFor="let page of pages"><a (click)="getact(page)">{{page}}</a></li>
                            <li *ngIf="this.n>1"><a (click)="getact(n)">>></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--inner content end-->
