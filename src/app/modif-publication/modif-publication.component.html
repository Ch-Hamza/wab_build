<div id="Form" *ngIf="formOnOff">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" method="post" action="ajoutPatient.php">

        <div class="form-group">
          <label  class="col-sm-4 control-label">titre</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="titre" placeholder="titre" required>
          </div>

        <div class="form-group">
          <label  class="col-sm-4 control-label">Date d'admission</label>

          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-4 control-label">fichier</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="contenu" placeholder="contenu" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-10">
