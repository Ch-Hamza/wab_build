 
      <form class="form-horizontal"  (submit)="modifierPublication()"  >

        <div class="form-group"> 
          <div class="col-sm-4">
            <input type="hidden" class="form-control" name="id" [(ngModel)]="model.id"  required  >
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-4 control-label">titre</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="titre" [(ngModel)]="model.titre"  required>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-4 control-label">Date d'admission</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" name="datee"    [(ngModel)]="model.datee"  required>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-4 control-label">fichier</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="urll"    [(ngModel)]="model.urll"  required> 
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" name="ok" class="btn btn-primary">Modifier publication</button>
          </div>
        </div>
      </form>
