<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Blog List start -->
        <div class="blog-container blogdetail">
          <div class="blog-listing">
        <div class="post-detail">
          <div class="blog-post-heading margin-top30">
            <div style="width: auto;word-wrap: break-word">Nom: <span>{{model.nom}}</span>
            </div>
            <div  style="width: auto;word-wrap: break-word">Prénom: <span>{{model.prenom}}</span>
            </div>
            <div style="width: auto;word-wrap: break-word">Téléphone: <span>{{model.telephone}}</span>
            </div> 
            <div style="width: auto;word-wrap: break-word">Email: <span>{{model.email}}</span>
            </div> 
            <div style="width: auto;word-wrap: break-word">Sujet: <span>{{model.sujet}}</span>
            </div> 
            <div style="width: auto;word-wrap: break-word">Message: <span>{{model.messagee}}</span>
            </div> 
            <a class="btn btn-info" routerLink="/boite"  >Retourner</a>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
